<h3>Create Reservation</h3>
<hr>
<form class="create-form" ng-submit="createResVm.createRes()">

                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime" id="date" ng-model="createResVm.res.date" 
                        class="form-control" placeholder="Date" required >
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="text" id="time" ng-model="createResVm.res.time" 
                        class="form-control" placeholder="Time" required >
                 
                    </div>
                    <div class="form-group">
                        <label>Party of</label>
                        <input type="number" id="partyof" ng-model="createResVm.res.partysize" 
                        class="form-control" placeholder="Number of people" required>
                    </div>

                    <div class="form-group">
                        <label>Host Name</label>
                        <input type="text" id="hostname" ng-model="createResVm.res.hostname" 
                        class="form-control" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label>Contact details</label>
                        <input type="text" id="phone" ng-model="createResVm.res.phone" 
                        class="form-control"  placeholder="Phone number" required>
                    </div>
                    
                     <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" ng-model="createResVm.res.email" 
                        class="form-control"  placeholder="Email" required>
                    </div>
 
                          
                     <div class="form-group">
                        <label>Table Assigned</label>
                         <select class="form-control" ng-model="createResVm.res.table_assigned" 
                         placeholder="Please Select Table">
						  <option>A101</option>
						  <option>A102</option>
						   <option>A103</option>
						  <option>A104</option>
						   <option>A105</option>
						  <option>A106</option>
						</select>
                    </div>
               
                     <div class="form-group">
                        <label>Status</label>
                       <select class="form-control" ng-model="createResVm.res.status" 
                       placeholder="Please Select Status">
						  <option>Confirm</option>
						  <option>Waiting</option>
						</select>
                    </div>
                    
               
                     <div class="modal-footer">
                <button type="submit" class="btn btn-default" >Reserve a Table</button>
            		 </div> 
                </form>
