

<h3>Profile and Settings</h3>
<hr>
<div class="create-form">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="profileVm.name" class="form-control" placeholder="Name of the Restaurant" >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                         <input type="text" ng-model="profileVm.email" class="form-control" placeholder="Email Address" >
                        
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" ng-model="profileVm.address" class="form-control" placeholder="Location" >
                    </div>

                    <div class="form-group">
                        <label>Contact details</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="Phone number" >
                    </div>
                    
                    
                     <div class="form-group">
                        <label>Timings</label>
                        <input type="text" class="form-control" placeholder="Timings" >
                    </div>
                    
                       <div class="form-group">
                        <label>Auto Assign</label>
                       <input type="checkbox" checked data-toggle="toggle">
          
                   </div>
                       <div class="modal-footer">
                <button type="submit" class="btn btn-default" onclick="">Update</button>
                     </div> 
                </form>
            </div>
