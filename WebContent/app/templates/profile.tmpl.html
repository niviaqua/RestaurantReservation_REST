

<h3>Profile and Settings</h3>
<hr>
<div class="create-form">
                <form ng-submit="profileVm.updateProfile()" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="profileVm.pro.name" class="form-control" placeholder="Name of the Restaurant" value="{{profileVm.pro.name}}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                         <input type="text" ng-model="profileVm.pro.email" class="form-control" placeholder="Email Address" value="{{profileVm.pro.email}}" >
                        
                    </div>
                    <div class="form-group">
                        <label>Address 1</label>
                        <input type="text" ng-model="profileVm.pro.address1" class="form-control" placeholder="Address1"  value="{{profileVm.pro.address1}}">
                    </div>
                    
                    <div class="form-group">
                        <label>Address 2</label>
                        <input type="text" ng-model="profileVm.pro.address2" class="form-control" placeholder="Address2"  value="{{profileVm.pro.address2}}">
                    </div>
                    
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" ng-model="profileVm.pro.city" class="form-control" placeholder="City"  value="{{profileVm.pro.city}}">
                    </div>
                    
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" ng-model="profileVm.pro.state" class="form-control" placeholder="State"  value="{{profileVm.pro.state}}">
                    </div>
                    
                    <div class="form-group">
                        <label>Zip</label>
                        <input type="text" ng-model="profileVm.pro.zip" class="form-control" placeholder="Zip"  value="{{profileVm.pro.zip}}" >
                    </div>

                    <div class="form-group">
                        <label>Contact details</label>
                        <input type="text" mg-model="profileVm.pro.contactno" class="form-control" id="phonenumber" placeholder="Phone number"  value="{{profileVm.pro.contactno}}">
                    </div>
                    
                    
                     <div class="form-group">
                        <label>Timings</label>
                        <input type="text" ng-model="profileVm.pro.timings" class="form-control" placeholder="Timings"  value="{{profileVm.pro.timings}}">
                    </div>
                    
                       <div class="form-group">
                        <label>Auto Assign</label>
                       <input type="checkbox" ng-model="profileVm.pro.autoassign" >
          
                   </div>
                       <div class="modal-footer">
                <button type="submit" class="btn btn-default" onclick="">Update</button>
                     </div> 
                </form>
            </div>
